<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Patients</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div th:switch="${patients}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No patients added!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Patients</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Fullname</th>
                                    <th>Gender</th>
                                    <th>Mobile</th>
                                    <th>View</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="patient : ${patients}">
                                    <td th:text="${patient.name}"></td>
                                    <td th:text="${patient.gender}"></td>
                                    <td th:text="${patient.mobile}"></td>
                                    <td><a th:href="@{/viewPatient/{id}(id=${patient.id})}" class="btn btn-primary"><i class="fas fa-user ml-2"></i></a></td>
                                    <td><a th:href="@{/editPatientForm/{id}(id=${patient.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/deletePatient/{id}(id=${patient.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                        <form action="#" th:action="@{/findPatient}" method="get">
                        <div class="row">
                             <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" th:name="name" class="form-control" id="name" placeholder="Name">
                            </div>
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Find Patient">
                            </div>
                        </div>   
                        </form>
                    </div>      
                    <p class="my-5"><a href="/addPatientForm" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                </div>
            </div>
        </div>
    </body>
</html>
